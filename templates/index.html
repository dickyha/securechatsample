<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <style>
        #messageBox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #messages p {
            margin: 5px 0;
        }
        form {
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Secure Chat</h1>

    <div id="messageBox">
        <div id="messages">
            {% for msg in messages %}
                <p><strong>{{ msg.user }}</strong>: {{ msg.message }}</p>
            {% endfor %}
        </div>
    </div>

    <form id="messageForm">
        <input type="text" name="user" id="user" placeholder="Your name" required>
        <input type="text" name="message" id="message" placeholder="Your message" required>
        <button type="submit">Send</button>
    </form>

    <script>
        $(document).ready(function(){
            // Function to display received messages
            function displayMessages(messages){
                $('#messages').empty();
                messages.forEach(function(msg){
                    $('#messages').append(`<p><strong>${msg.user}</strong>: ${msg.message}</p>`);
                });
                // Scroll to the bottom of the message box
                $('#messageBox').scrollTop($('#messageBox')[0].scrollHeight);
            }

            // Function to fetch and display messages periodically
            function fetchMessages(){
                $.get('/receive_messages', function(data){
                    displayMessages(data);
                });
            }

            // Fetch and display messages initially
            fetchMessages();

            // Send message on form submission
            $('#messageForm').submit(function(event){
                event.preventDefault();
                var user = $('#user').val();
                var message = $('#message').val();

                $.post('/send_message', {user: user, message: message}, function(data){
                    // Message sent successfully
                    fetchMessages(); // Fetch and display messages again after sending
                    $('#message').val(''); // Clear message input
                });
            });

            // Fetch and display messages every 5 seconds
            setInterval(fetchMessages, 5000);
        });
    </script>
</body>
</html>
